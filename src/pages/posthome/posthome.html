<ion-header>

  <ion-navbar color="homeTab">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="homeNavbar" class="homeNavbar">
      Post New Thoughts
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Post Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>For what</ion-label>
      <ion-select [(ngModel)]="forwhat">
        <ion-option value="Business">Business</ion-option>
        <ion-option value="Family">Family</ion-option>
        <ion-option value="Public">Public</ion-option>
        <ion-option value="Friends">Friends</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <div padding>
        <button ion-button color="homeTab" round (click)="chooseImageOption()">Choose Image</button>
      </div>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>
      Priority Of Post
    </ion-list-header>

    <ion-item>
      <ion-label>High</ion-label>
      <ion-radio value="High"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Moderate</ion-label>
      <ion-radio value="Moderate"  checked="true"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Low</ion-label>
      <ion-radio value="Low"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <div padding>
      <button ion-button color="secondary" round>Post Now</button>
    </div>
  </ion-list>
</ion-content>
